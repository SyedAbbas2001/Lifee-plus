<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <ul class="list-group mt-5">
                    <a href="index.html"><li class="list-group-item">My Dashboard</li></a>
                    <a href="order-history.html"><li class="list-group-item">Order history</li></a>
                    <a href="subscription-history.html"><li class="list-group-item">Subscriptions</li></a>
                    <a href="payment-method.html"><li class="list-group-item">Payment Methods</li></a>

                    <a href="logout.html"><li class="list-group-item">Logout</li></a>
                </ul>

            </div>
            <div class="col-md-9">
                <div>
                    <h2>ACCOUNT DETAILS</h2>
                    <div class="">
                        <div class="tab-card" style="padding: 0px;">
                            <div class="table-head">
                                Profile Picture
                            </div>
                            <div style="padding: 25px;">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="profile-placeholder">PLACEHOLDER</div>
                                    <div class="ms-5">
                                        <input type="file" class=" mb-2"><br/>
                                        <button class="btn btn-primary">Save</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="tab-card" style="padding: 0px;">
                            <div class="table-head">
                                Details
                            </div>
                            <form class="p-3">
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">First name</label>
                                        <input type="text" class="form-control" value="Jason">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Last name</label>
                                        <input type="text" class="form-control" value="Dunn">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" value="andrew@cleanenergygroup.co">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mobile</label>
                                    <input type="text" class="form-control" value="0433 937 743">
                                </div>
                                <div class="divider"></div>
                                <h4 class="mt-4">RESET MY PASSWORD</h4>
                                <ul>
                                    <li>Minimum 8 characters.</li>
                                </ul>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">New password (leave blank to leave unchanged)</label>
                                        <input type="password" class="form-control" value="Dunn">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Confirm new password</label>
                                        <input type="password" class="form-control" value="Dunn">
                                    </div>
                                </div>
                                <button class="btn btn-primary mt-3">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
